    <header id="main-header" class="py-2 mb-4 bg-secondary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-cog"></i> Settings</h1>
          </div>
        </div>
      </div>

    <section id="actions" ckass="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="index.html" class="btn btn-light btn-block"
              ><i class="fas fa-arrow-left"></i> Back to Dashboard</a
            >
          </div>
          <div class="col-md-3">
            <a
              href=""
              class="btn btn-success btn-block"
              data-toggle="modal"
              data-target="#addCategoryModal"
              ><i class="fas fa-plus"></i> Save Changes</a
            >
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </section>

    <section id="settings">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card mt-4">
              <div class="card-header"><h4>Edit Settings</h4></div>
              <div class="card-body">
                <form>
                  <fieldset class="form-group">
                    <legend>Allow User registration</legend>
                    <div class="form-check">
                      <label class="form-check-label"></label>
                      <input
                        type="radio"
                        class="radio form-check-input"
                        value="Yes"
                        checked
                      />Yes
                    </div>
                    <div class="form-check">
                      <label class="form-check-label"></label>
                      <input
                        type="radio"
                        class="radio form-check-input"
                        value="No"
                      />No
                    </div>
                  </fieldset>
                  <fieldset class="form-group">
                    <legend>Homepage Format</legend>
                    <div class="form-check">
                      <label class="form-check-label"></label>
                      <input
                        type="radio"
                        class="radio form-check-input"
                        value="Posts"
                        checked
                      />Blog Page
                    </div>
                    <div class="form-check">
                      <label class="form-check-label"></label>
                      <input
                        type="radio"
                        class="radio form-check-input"
                        value="Page"
                      />Home Page
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script

    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>

    <script>
      // Get the current year for the copyright
      $('#year').text(new Date().getFullYear());
      CKEDITOR.replace('editor1');

      // Add Smooth Scrolling
      $('#main-nav a').on('click', function (e) {
        // Check for a hash value
        if (this.hash !== '') {
          e.preventDefault();

          // Store hash
          const hash = this.hash;

          // Animate Smooth Scroll
          $('html, body').animate(
            {
              scrollTop: $(hash).offset().top,
            },
            500,
            function () {
              // Add Hash to URL
              window.location.hash = hash;
            }
          );
        }
      });
    </script>
  </body>
